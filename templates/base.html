<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename= 'img/fake-news.png') }}" type="image/x-icon">
    <title>Sum Excel Project</title>
    <!--     Fonts and icons     -->
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
            rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{{ url_for('static', filename= 'css/nucleo-icons.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename= 'css/nucleo-svg.css') }}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script
            src="https://kit.fontawesome.com/42d5adcbca.js"
            crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename= 'css/nucleo-svg.css') }}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link
            id="pagestyle"
            href="{{ url_for('static', filename= 'css/argon-dashboard.css') }}"
            rel="stylesheet"/>
</head>

<body class="g-sidenav-show bg-gray-100">
<div class="min-height-400 position-absolute w-100" style="background: #347327;"></div>
<main class="main-content position-relative border-radius-lg">
    <!-- Konten -->
    {% block konten %}{% endblock %}
    <!-- End Konten-->
</main>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename= 'js/core/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename= 'js/core/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename= 'js/plugins/perfect-scrollbar.min.js') }}"></script>
<script src="{{ url_for('static', filename= 'js/plugins/smooth-scrollbar.min.js') }}"></script>

<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename= 'js/argon-dashboard.min.js?v=2.0.4') }}"></script>
</body>
</html>
